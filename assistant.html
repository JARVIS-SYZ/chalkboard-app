<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>ì¡°ìˆ˜ìš© ì¹ íŒ ì•±</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      touch-action: none;
    }
    .container { max-width: 600px; margin: 0 auto; }
    .header {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .header h1 { font-size: 24px; color: #333; margin-bottom: 10px; }
    .room-info {
      display: flex; align-items: center; justify-content: space-between;
      padding: 15px; background: #e3f2fd; border-radius: 8px;
    }
    .room-code {
      font-size: 32px;
      font-weight: bold;
      color: #1976d2;
      font-family: 'Courier New', monospace;
      letter-spacing: 4px;
    }
    .connection-status {
      display: flex; align-items: center; gap: 10px;
      padding: 10px; background: #f5f5f5; border-radius: 8px;
      margin-top: 10px;
    }
    .status-dot {
      width: 12px; height: 12px; border-radius: 50%;
      background: #ccc; transition: all 0.3s ease;
    }
    .status-dot.connected {
      background: #00ff00;
      box-shadow: 0 0 10px #00ff00;
      animation: blink 1.5s infinite;
    }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    .status-text { font-size: 14px; color: #666; }

    .canvas-container {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .canvas-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 15px;
    }
    .canvas-header h2 { font-size: 18px; color: #333; }
    .tool-buttons { display: flex; gap: 10px; }
    .tool-btn {
      padding: 8px 15px;
      background: #f5f5f5;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    .tool-btn:active { transform: scale(0.95); }
    .tool-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    #canvas {
      display: block;
      width: 100%;
      height: 400px;
      border: 2px solid #ddd;
      border-radius: 8px;
      touch-action: none;
      cursor: crosshair;
      background: #1a3a1a;
      background-image:
        radial-gradient(ellipse at 20% 30%, rgba(60,100,60,0.3) 0%, transparent 40%),
        radial-gradient(ellipse at 80% 70%, rgba(20,40,20,0.4) 0%, transparent 40%);
      box-shadow: inset 0 0 80px rgba(0,0,0,0.4);
    }

    .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .action-btn {
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      user-select: none;
    }
    .action-btn:active { transform: translateY(2px); box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .clear-btn { background: #ff6b6b; color: white; }
    .send-btn { background: #51cf66; color: white; }

    .status-message {
      background: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }
    .status-message.show { opacity: 1; transform: translateY(0); }
    .status-message.success { background: linear-gradient(135deg, #51cf66, #37b24d); color: white; }
    .status-message.error { background: linear-gradient(135deg, #ff6b6b, #fa5252); color: white; }
    .status-message.sending { background: linear-gradient(135deg, #4c6ef5, #3b5bdb); color: white; }
    .status-icon { font-size: 48px; margin-bottom: 10px; }
    .status-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
    .status-description { font-size: 14px; opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ© ì¡°ìˆ˜ìš© ì¹ íŒ</h1>
      <div class="room-info">
        <div>
          <div style="font-size: 12px; color: #666; margin-bottom: 5px;">Room</div>
          <div class="room-code" id="roomCode">----</div>
        </div>
      </div>
      <div class="connection-status">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">ì—°ê²° ì¤‘...</span>
      </div>
    </div>

    <div class="canvas-container">
      <div class="canvas-header">
        <h2>âœï¸ ì†ê¸€ì”¨ë¡œ ì ê¸°</h2>
        <div class="tool-buttons">
          <button class="tool-btn active" data-tool="pen" onclick="selectTool('pen')">íœ</button>
          <button class="tool-btn" data-tool="thick" onclick="selectTool('thick')">êµµê²Œ</button>
          <button class="tool-btn" data-tool="eraser" onclick="selectTool('eraser')">ì§€ìš°ê°œ</button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <div class="action-buttons">
      <button class="action-btn clear-btn" onclick="clearCanvas()">ğŸ—‘ï¸ ì§€ìš°ê¸°</button>
      <button class="action-btn send-btn" onclick="sendPaths()">ğŸ“¤ ì „ì†¡í•˜ê¸°</button>
    </div>

    <div class="status-message" id="statusMessage">
      <div class="status-icon" id="statusIcon"></div>
      <div class="status-title" id="statusTitle"></div>
      <div class="status-description" id="statusDescription"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, set, serverTimestamp, onDisconnect, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB8OTEf1deQf0tLMElQAH3iyMFcRnL_2lT",
      authDomain: "syz-test.firebaseapp.com",
      databaseURL: "https://syz-test-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "syz-test",
      storageBucket: "syz-test.firebasestorage.app",
      messagingSenderId: "85684795276",
      appId: "1:85684795276:web:eb64abb9dd16ee30e788a9"
    };

    const urlParams = new URLSearchParams(window.location.search);
    const ROOM_ID = urlParams.get('room');

    if (!ROOM_ID) {
      alert('ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤. QR ì½”ë“œë¥¼ ë‹¤ì‹œ ìŠ¤ìº”í•´ì£¼ì„¸ìš”.');
      document.body.innerHTML = '<div style="padding: 40px; text-align: center;"><h1>âŒ Room IDê°€ ì—†ìŠµë‹ˆë‹¤</h1><p>iPadì—ì„œ QR ì½”ë“œë¥¼ ìŠ¤ìº”í•´ì£¼ì„¸ìš”.</p></div>';
      throw new Error('No room ID');
    }

    document.getElementById('roomCode').textContent = ROOM_ID;

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const presenceRef = ref(db, `rooms/${ROOM_ID}/presence/assistant`);
    const connectedRef = ref(db, `.info/connected`);
    const ipadPresenceRef = ref(db, `rooms/${ROOM_ID}/presence/ipad/connected`);

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: false });

    let isDrawing = false;
    let currentTool = 'pen';
    let lastPos = null;
    let currentStroke = null;
    let allStrokes = [];

    function setupCanvas() {
      const rect = canvas.getBoundingClientRect();
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      canvas.width = Math.floor(rect.width * dpr);
      canvas.height = Math.floor(rect.height * dpr);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);

      const w = rect.width;
      const h = rect.height;
      ctx.fillStyle = 'rgba(18, 44, 18, 0.35)';
      ctx.fillRect(0, 0, w, h);
    }

    setupCanvas();
    window.addEventListener('resize', setupCanvas);

    function showStatus(type, icon, title, description) {
      const statusMessage = document.getElementById('statusMessage');
      const statusIcon = document.getElementById('statusIcon');
      const statusTitle = document.getElementById('statusTitle');
      const statusDescription = document.getElementById('statusDescription');
      statusMessage.className = `status-message show ${type}`;
      statusIcon.textContent = icon;
      statusTitle.textContent = title;
      statusDescription.textContent = description;
      setTimeout(() => statusMessage.classList.remove('show'), 2500);
    }

    // iPad ì ‘ì† ìƒíƒœë„ UIì— ë³´ì—¬ì£¼ê¸°(ì„ íƒ)
    onValue(ipadPresenceRef, (snap) => {
      const v = snap.val();
      // v === trueë©´ iPadê°€ ì‚´ì•„ìˆë‹¤ëŠ” ëœ» (iPad ì½”ë“œì—ì„œ setí•¨)
      // ì—¬ê¸°ì„œëŠ” í‘œì‹œë§Œ í•´ë‘ê³  ë.
    });

    // presence: ì—°ê²°ë˜ë©´ assistant=true, ëŠê¸°ë©´ ìë™ false
    onValue(connectedRef, async (snap) => {
      if (snap.val() === true) {
        try {
          await set(presenceRef, { connected: true, ts: Date.now(), serverTs: serverTimestamp() });
          onDisconnect(presenceRef).set({ connected: false, ts: Date.now(), serverTs: serverTimestamp() });

          document.getElementById('statusText').textContent = `Room ${ROOM_ID} ì—°ê²°ë¨`;
          document.getElementById('statusDot').classList.add('connected');
          showStatus('success', 'âœ”', 'ì—°ê²° ì™„ë£Œ!', 'iPadì™€ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤');
        } catch (e) {
          console.error('presence set error:', e);
          document.getElementById('statusText').textContent = 'ì—°ê²° ì‹¤íŒ¨';
          showStatus('error', 'âœ–', 'ì—°ê²° ì‹¤íŒ¨', e.message);
        }
      } else {
        document.getElementById('statusText').textContent = 'ì—°ê²° ëŠê¹€';
        document.getElementById('statusDot').classList.remove('connected');
      }
    });

    window.selectTool = function(tool) {
      currentTool = tool;
      document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
    };

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function drawPreview(x, y) {
      ctx.save();
      if (currentTool === 'eraser') {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0,0,0,1)';
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();
      } else {
        const w = currentTool === 'thick' ? 22 : 15;
        ctx.fillStyle = 'rgba(230, 235, 228, 0.6)';
        ctx.beginPath();
        ctx.arc(x, y, w/2, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }

    function drawLine(x1, y1, x2, y2) {
      ctx.save();
      if (currentTool === 'eraser') {
        ctx.globalCompositeOperation = 'destination-out';
        ctx.strokeStyle = 'rgba(0,0,0,1)';
        ctx.lineWidth = 40;
      } else {
        ctx.strokeStyle = 'rgba(230, 235, 228, 0.6)';
        ctx.lineWidth = currentTool === 'thick' ? 22 : 15;
      }
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      ctx.restore();
    }

    function startDrawing(e) {
      isDrawing = true;
      const pos = getPosition(e);
      lastPos = pos;
      currentStroke = {
        tool: currentTool,
        width: currentTool === 'thick' ? 22 : (currentTool === 'eraser' ? 20 : 15),
        points: [{ x: pos.x, y: pos.y, t: Date.now() }]
      };
      drawPreview(pos.x, pos.y);
    }

    function draw(e) {
      if (!isDrawing) return;
      const pos = getPosition(e);
      currentStroke.points.push({ x: pos.x, y: pos.y, t: Date.now() });
      drawLine(lastPos.x, lastPos.y, pos.x, pos.y);
      lastPos = pos;
    }

    function stopDrawing() {
      if (!isDrawing) return;
      isDrawing = false;
      if (currentStroke && currentStroke.points.length > 0) {
        allStrokes.push(currentStroke);
      }
      currentStroke = null;
      lastPos = null;
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); }, { passive: false });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, { passive: false });
    canvas.addEventListener('touchend', (e) => { e.preventDefault(); stopDrawing(); }, { passive: false });

    // âœ… iPadê°€ ë“£ëŠ” ê³³ = rooms/<id>/latest ë¡œ ê³ ì •
    async function writeLatest(payload) {
      await set(ref(db, `rooms/${ROOM_ID}/latest`), {
        ...payload,
        ts: Date.now(),
        serverTs: serverTimestamp(),
      });
    }

    window.clearCanvas = async function() {
      const rect = canvas.getBoundingClientRect();
      ctx.clearRect(0, 0, rect.width, rect.height);
      setupCanvas();
      allStrokes = [];
      currentStroke = null;

      try {
        await writeLatest({ type: 'clear' });
        showStatus('success', 'ğŸ§½', 'ì§€ì›€ ì™„ë£Œ', 'ì¹ íŒì´ ê¹¨ë—í•´ì¡ŒìŠµë‹ˆë‹¤');
      } catch (error) {
        console.error('Clear ì „ì†¡ ì‹¤íŒ¨:', error);
        showStatus('error', 'âœ–', 'ì „ì†¡ ì‹¤íŒ¨', error.message);
      }
    };

    window.sendPaths = async function() {
      if (allStrokes.length === 0) {
        showStatus('error', 'âœ–', 'ì „ì†¡í•  ë‚´ìš© ì—†ìŒ', 'ë¨¼ì € ê·¸ë¦¼ì„ ê·¸ë ¤ì£¼ì„¸ìš”');
        return;
      }

      showStatus('sending', 'ğŸ“¤', 'ì „ì†¡ì¤‘...', 'Firebaseì— ì—…ë¡œë“œ ì¤‘ì…ë‹ˆë‹¤');

      try {
        await writeLatest({
          type: 'strokes',
          data: allStrokes,
          count: allStrokes.length
        });
        showStatus('success', 'âœ”', 'ì „ì†¡ ì™„ë£Œ!', `${allStrokes.length}ê°œ ìŠ¤íŠ¸ë¡œí¬ ì „ì†¡ë¨`);
        allStrokes = [];
      } catch (error) {
        console.error('ì „ì†¡ ì˜¤ë¥˜:', error);
        showStatus('error', 'âœ–', 'ì „ì†¡ ì‹¤íŒ¨', error.message);
      }
    };
  </script>
</body>
